<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Prof. Joe Bloggs">
    <meta name="generator" content="JB">
    <title>New Webapp V1.0</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/starter-template/">





<link href="https://getbootstrap.com/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">




    <style>

      body:after{
        content: "beta";
        position: fixed;
        width: 80px;
        height: 25px;
        background: #EE8E4A;
        top: 7px;
        left: -20px;
        text-align: center;
        font-size: 13px;
        font-family: sans-serif;
        text-transform: uppercase;
        font-weight: bold;
        color: #fff;
        line-height: 27px;
        transform:rotate(-45deg);
      }
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }
    </style>


    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/5.3/examples/starter-template/starter-template.css" rel="stylesheet">
  </head>
  <body>


<div class="col-lg-8 mx-auto p-4 py-md-5">

  <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
    
    <a href="/" class="d-flex  text-dark text-decoration-none">
        

      <span class="fs-4">New Webapp</span>
      
    </a>
  </header>

  {% if user.is_authenticated %}
    <p>User: {{user.username}} | <a href="{% url 'accounts:logout' %}">Logout</a></p>
  {% else %} 
    <p><a href="/accounts/login/">Login</a> | <a href="{% url 'accounts:register' %}">Register</a></p>
  {% endif %}

  <main>
    {% block content %}
    {% endblock %}
  </main>
  <footer class="pt-5 my-5 text-muted border-top">
    Created by <a href="mailto:">Prof. Joe Bloggs</a>&middot; &copy; 2023
  </footer>
</div>


    <script src="https://getbootstrap.com/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>


  </body>
</html>
